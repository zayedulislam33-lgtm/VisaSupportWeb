
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalPath Immigration Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        safelist: [
          'bg-brand-50', 'bg-brand-100', 'bg-brand-600', 'bg-brand-900',
          'text-brand-500', 'text-brand-600', 'text-brand-900',
          'from-brand-500', 'to-brand-700', 'from-brand-900',
          'border-brand-100', 'border-brand-200',
          'bg-accent-500', 'text-accent-500',
          'hover:bg-brand-600', 'hover:bg-brand-700',
          'opacity-100', 'translate-y-0', 'scale-100'
        ],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              },
              accent: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'neon-blue': '0 0 15px rgba(37, 99, 235, 0.6), 0 0 30px rgba(37, 99, 235, 0.2)',
              'neon-gold': '0 0 15px rgba(245, 158, 11, 0.6), 0 0 30px rgba(245, 158, 11, 0.2)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; background-color: #ffffff; overflow-x: hidden; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #1e40af; }
      .reveal, .reveal-left, .reveal-right, .reveal-scale {
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal { opacity: 0; transform: translateY(50px); }
      .reveal.active { opacity: 1; transform: translateY(0); }
      .reveal-left { opacity: 0; transform: translateX(-50px); }
      .reveal-left.active { opacity: 1; transform: translateX(0); }
      .reveal-right { opacity: 0; transform: translateX(50px); }
      .reveal-right.active { opacity: 1; transform: translateX(0); }
      .reveal-scale { opacity: 0; transform: scale(0.9); }
      .reveal-scale.active { opacity: 1; transform: scale(1); }
      .watermark-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 6rem;
        font-weight: 900;
        color: transparent;
        -webkit-text-stroke: 2px rgba(226, 232, 240, 0.4);
        text-transform: uppercase;
        white-space: nowrap;
        pointer-events: none;
        z-index: 0;
        user-select: none;
        letter-spacing: 0.1em;
        opacity: 0.5;
      }
      @media (min-width: 768px) { .watermark-text { font-size: 9rem; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
